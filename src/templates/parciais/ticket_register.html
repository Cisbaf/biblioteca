
<div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ticketModalLabel">Reportar Problema</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formTicket" method="post" action="">
                    {% csrf_token %}
   <!-- Campo Título -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <!-- Campo Descrição -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    {% comment %} <!-- Campo Livro -->
                    <div class="mb-3">
                        <label for="book" class="form-label">Livro</label>
                        <select class="form-select" id="book" name="book" required>
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div> {% endcomment %}
                    <!-- Campo Usuário (oculto, pois será preenchido automaticamente) -->
                    <input type="hidden" name="user" value="{{ request.user.id }}">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
