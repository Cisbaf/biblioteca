<!doctype html>
{% load static %}
<html lang="en">

<head>
  {% include 'parciais/_head.html' %}
</head>


<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert {{message.tags}}" role="alert">
                        {{message}} 
                    </div>
                  {% endfor %}
                {% endif %}
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static '/images/logos/dark-logo.svg' %}" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form action="{% url 'auth_register' %}" method="POST">  {% csrf_token %} 
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="last_name" class="form-label">Sobrenome</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                  </div>
                  <div class="mb-4">
                    <label for="password_confirm" class="form-label">Repita a Senha</label>
                    <input type="password" name="password_confirm" class="form-control" id="password_confirm" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Registrar</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">JÃ¡ tem conta?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'login' %}">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="{% static '/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static '/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
